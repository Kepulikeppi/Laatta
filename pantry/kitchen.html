<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laatta - Kitchen</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; background: #000; color: #0f0; }
        .screen { position: absolute; top:0; left:0; width:100%; height:100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; background: #111; }
        #game-ui { display: none; position: absolute; top:0; left:0; width:100%; height:100%; pointer-events: none; z-index: 10; }
        
        input { padding: 12px; margin: 10px; border: 1px solid #0f0; background: #000; color: #0f0; width: 300px; font-family: monospace; }
        button { padding: 12px 24px; cursor: pointer; background: #0f0; color: #000; border: none; font-weight: bold; margin-top: 10px; font-family: monospace; }
        button:hover { background: #fff; }
        
        #dashboard { display: none; text-align: center; border: 2px solid #0f0; padding: 40px; background: #000; z-index: 30; }
        #invite-link { margin: 20px 0; padding: 10px; background: #222; border: 1px dashed #0f0; word-break: break-all; select-all: true; }
        
        #chat-container { position: absolute; bottom: 10px; left: 10px; pointer-events: auto; width: 320px; color: white; font-family: sans-serif; }
        #chat-history { height: 200px; overflow-y: auto; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 4px; margin-bottom: 5px; }
        #chat-input { width: 100%; box-sizing: border-box; display: none; border: 1px solid #444; background: #333; color: white; }
        #voice-controls { position: absolute; top: 10px; right: 10px; pointer-events: auto; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 4px; color: white; font-family: sans-serif; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <div id="login-screen" class="screen">
        <h1 style="border-bottom: 2px solid #0f0; padding-bottom: 10px;">:: KITCHEN ::</h1>
        <!-- Swapped inputs below -->
        <input type="text" id="admin-name" placeholder="ADMIN ALIAS" value="Admin">
        <input type="password" id="admin-pass" placeholder="ACCESS KEY">
        <button id="btn-login">AUTHENTICATE</button>
        <div id="error-msg" style="color:red; margin-top:20px;"></div>
    </div>

    <div id="dashboard" class="screen">
        <h2>CONTROLS</h2>
        <button id="btn-generate">GENERATE INVITE</button>
        <div id="invite-link">...</div>
        
        <div style="margin-top: 50px; border-top: 1px solid #333; padding-top: 20px;">
            <button id="btn-nuke" style="background: #f00; color: #fff; border: 1px solid #f00;">☢️ NUKE WORLD</button>
        </div>

        <br><br>
        <button id="btn-play">ENTER WORLD</button>
    </div>

    <div id="game-ui">
        <div id="voice-controls">
            <strong>Voice:</strong> 
            <button id="btn-ptt">Push-to-Talk (V)</button> 
            <button id="btn-open">Always On</button>
        </div>
        <div id="chat-container">
            <div id="chat-history"></div>
            <input type="text" id="chat-input" placeholder="Type message...">
        </div>
    </div>

    <script src="game.js"></script>
    <script src="/k-supply.js"></script>
</body>
</html>
