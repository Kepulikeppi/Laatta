<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laatta - Admin Kitchen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #0f0;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            background: #0a0a0a;
        }
        
        h1 {
            font-size: 2.5em;
            letter-spacing: 5px;
            margin-bottom: 30px;
            border-bottom: 2px solid #0f0;
            padding-bottom: 15px;
        }
        
        .admin-box {
            background: rgba(0, 255, 0, 0.05);
            padding: 30px;
            border: 1px solid #0f0;
            min-width: 350px;
        }
        
        input {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #0f0;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            background: #001100;
        }
        
        input::placeholder {
            color: #060;
        }
        
        button {
            width: 100%;
            padding: 12px 24px;
            cursor: pointer;
            background: #0f0;
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            margin-top: 15px;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #fff;
        }
        
        .error {
            color: #f00;
            margin-top: 15px;
            text-align: center;
        }
        
        /* Dashboard */
        #dashboard {
            display: none;
            text-align: center;
        }
        
        #dashboard h2 {
            margin-bottom: 30px;
            font-size: 1.5em;
        }
        
        #invite-link {
            margin: 20px 0;
            padding: 15px;
            background: #001100;
            border: 1px dashed #0f0;
            word-break: break-all;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        #invite-link:hover {
            background: #002200;
        }
        
        .copied-msg {
            color: #0f0;
            font-size: 0.8rem;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .copied-msg.show {
            opacity: 1;
        }
        
        .divider {
            margin: 30px 0;
            border-top: 1px solid #333;
            padding-top: 20px;
        }
        
        #btn-nuke {
            background: #f00;
            color: #fff;
        }
        
        #btn-nuke:hover {
            background: #ff3333;
        }
        
        #btn-play {
            background: #00f;
            color: #fff;
            margin-top: 30px;
        }
        
        #btn-play:hover {
            background: #3333ff;
        }
        
        /* Game UI (same as index.html) */
        #game-ui {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }
        
        #crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        #player-list {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 15px;
            border-radius: 8px;
            min-width: 150px;
            font-family: sans-serif;
            color: white;
        }
        
        .player-list-title {
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            color: #4CAF50;
        }
        
        .player-item {
            display: flex;
            align-items: center;
            margin: 6px 0;
            font-size: 0.85rem;
        }
        
        .player-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            margin-right: 10px;
        }
        
        #chat-container {
            position: absolute;
            bottom: 15px;
            left: 15px;
            width: 350px;
            pointer-events: auto;
            font-family: sans-serif;
            color: white;
        }
        
        #chat-history {
            height: 180px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px;
            border-radius: 8px 8px 0 0;
            font-size: 0.9rem;
        }
        
        .chat-msg {
            margin: 4px 0;
            line-height: 1.4;
        }
        
        .chat-name {
            color: #aaa;
            font-weight: bold;
        }
        
        .system-msg {
            color: #888;
            font-style: italic;
        }
        
        #chat-input {
            width: 100%;
            padding: 12px;
            display: none;
            border: none;
            border-radius: 0 0 8px 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 0.9rem;
            font-family: sans-serif;
        }
        
        #chat-hint {
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 0 0 8px 8px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        #voice-controls {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px;
            border-radius: 8px;
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: sans-serif;
            color: white;
        }
        
        #voice-controls button {
            width: auto;
            padding: 8px 12px;
            margin: 0;
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-family: sans-serif;
        }
        
        #voice-controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #voice-controls button.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        
        #mic-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }
        
        #mic-indicator.active {
            background: #f44336;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        #pointer-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            font-family: sans-serif;
            color: white;
        }
        
        #pointer-hint h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        #controls-help {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            font-family: sans-serif;
        }
        
        #controls-help div {
            margin: 4px 0;
        }
        
        #controls-help span {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 5px;
            font-family: monospace;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <h1>:: KITCHEN ::</h1>
        <div class="admin-box">
            <input type="text" id="admin-name" placeholder="ADMIN ALIAS" value="Admin">
            <input type="password" id="admin-pass" placeholder="ACCESS KEY">
            <button id="btn-login">AUTHENTICATE</button>
            <div id="error-msg" class="error"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="screen">
        <div class="admin-box">
            <h2>ADMIN CONTROLS</h2>
            
            <button id="btn-generate">GENERATE INVITE LINK</button>
            <div id="invite-link">Click above to generate...</div>
            <div id="copied-msg" class="copied-msg">Copied to clipboard!</div>
            
            <div class="divider">
                <button id="btn-nuke">☢️ NUKE WORLD</button>
            </div>
            
            <button id="btn-play">▶ ENTER WORLD</button>
        </div>
    </div>

    <!-- Game UI -->
    <div id="game-ui">
        <div id="crosshair"></div>
        
        <div id="player-list">
            <div class="player-list-title">Players Online</div>
        </div>
        
        <div id="controls-help">
            <div><span>W A S D</span> Move</div>
            <div><span>SPACE</span> Jump</div>
            <div><span>MOUSE</span> Look</div>
            <div><span>T</span> Chat</div>
            <div><span>V</span> Push-to-talk</div>
        </div>
        
        <div id="chat-container">
            <div id="chat-history"></div>
            <input type="text" id="chat-input" placeholder="Type message and press Enter...">
            <div id="chat-hint">Press T to chat</div>
        </div>
        
        <div id="voice-controls">
            <span>Voice:</span>
            <button id="btn-ptt" class="active">Push-to-Talk (V)</button>
            <button id="btn-open">Always On</button>
            <div id="mic-indicator"></div>
        </div>
        
        <div id="pointer-hint">
            <h3>Click to Play</h3>
            <p>Click anywhere to enable mouse look</p>
        </div>
    </div>

    <script src="/settings.js"></script>
    <script src="/world.js"></script>
    <script src="/game.js"></script>
    <script>
        let myToken = null;
        let myName = "";
        let myColor = "";

        // Login
        document.getElementById('btn-login').addEventListener('click', async () => {
            const name = document.getElementById('admin-name').value.trim();
            const pass = document.getElementById('admin-pass').value;
            const errorMsg = document.getElementById('error-msg');
            
            errorMsg.innerText = "AUTHENTICATING...";
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: pass, name: name })
                });
                const data = await res.json();
                
                if (data.success) {
                    myToken = data.token;
                    myName = data.name;
                    myColor = data.color;
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'flex';
                } else {
                    errorMsg.innerText = "ACCESS DENIED";
                }
            } catch (e) {
                errorMsg.innerText = "CONNECTION ERROR";
            }
        });

        // Allow Enter to submit login
        document.getElementById('admin-pass').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('btn-login').click();
        });

        // Generate invite
        document.getElementById('btn-generate').addEventListener('click', async () => {
            if (!myToken) return;

            const res = await fetch('/api/generate-invite', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: myToken })
            });
            const data = await res.json();
            
            if (data.success) {
                const link = window.location.origin + "?invite=" + data.code;
                document.getElementById('invite-link').innerText = link;
            } else {
                alert("Session Expired");
                window.location.reload();
            }
        });

        // Click to copy invite link
        document.getElementById('invite-link').addEventListener('click', function() {
            const text = this.innerText;
            if (text.startsWith('http')) {
                navigator.clipboard.writeText(text).then(() => {
                    const msg = document.getElementById('copied-msg');
                    msg.classList.add('show');
                    setTimeout(() => msg.classList.remove('show'), 2000);
                });
            }
        });

        // Nuke world
        document.getElementById('btn-nuke').addEventListener('click', async () => {
            if (!myToken) return;
            if (!confirm("ARE YOU SURE? This will kick everyone and reset all invites.")) return;

            const res = await fetch('/api/nuke', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: myToken })
            });
            const data = await res.json();
            
            if (data.success) {
                alert("World Destroyed.");
                document.getElementById('invite-link').innerText = "Click above to generate...";
            }
        });

        // Enter world
        document.getElementById('btn-play').addEventListener('click', () => {
            if (!myToken) return;
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('game-ui').style.display = 'block';
            initGame(myToken, myName, myColor);
        });
    </script>
</body>
</html>
