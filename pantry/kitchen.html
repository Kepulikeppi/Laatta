<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laatta - Admin Kitchen</title>
    <link rel="stylesheet" href="/kitchen.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <h1>:: KITCHEN ::</h1>
        <div class="admin-box">
            <input type="text" id="admin-name" placeholder="ADMIN ALIAS" value="Admin">
            <input type="password" id="admin-pass" placeholder="ACCESS KEY">
            <button id="btn-login">AUTHENTICATE</button>
            <div id="error-msg" class="error"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="screen">
        <div class="admin-box">
            <h2>ADMIN CONTROLS</h2>
            
            <button id="btn-generate">GENERATE INVITE LINK</button>
            <div id="invite-link">Click above to generate...</div>
            <div id="copied-msg" class="copied-msg">Copied to clipboard!</div>
            
            <div class="divider">
                <button id="btn-nuke">☢️ NUKE WORLD</button>
            </div>
            
            <button id="btn-play">▶ ENTER WORLD</button>
        </div>
    </div>

    <!-- Game UI -->
    <div id="game-ui">
        <div id="crosshair"></div>
        
        <div id="player-list">
            <div class="player-list-title">Players Online</div>
        </div>
        
        <div id="controls-help">
            <div><span>W A S D</span> Move</div>
            <div><span>SPACE</span> Jump</div>
            <div><span>MOUSE</span> Look</div>
            <div><span>T</span> Chat</div>
            <div><span>V</span> Push-to-talk</div>
            <div><span>ESC</span> Release mouse</div>
        </div>
        
        <div id="chat-container">
            <div id="chat-history"></div>
            <input type="text" id="chat-input" placeholder="Type message and press Enter...">
            <div id="chat-hint">Press T to chat</div>
        </div>
        
        <div id="voice-controls">
            <span>Voice:</span>
            <button id="btn-ptt" class="active">Push-to-Talk (V)</button>
            <button id="btn-open">Always On</button>
            <div id="mic-indicator"></div>
        </div>
        
        <div id="pointer-hint">
            <h3>Click to Play</h3>
            <p>Click anywhere to enable mouse look</p>
        </div>
    </div>

    <script src="/settings.js"></script>
    <script src="/world.js"></script>
    <script src="/game.js"></script>
    <script src="/kitchen.js"></script>
</body>
</html>
