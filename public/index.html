<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laatta</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background: #1a1a1a; color: white; }
        .screen { position: absolute; top:0; left:0; width:100%; height:100%; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 20; background: #1a1a1a; }
        #game-ui { display: none; position: absolute; top:0; left:0; width:100%; height:100%; pointer-events: none; z-index: 10; }
        
        input { padding: 12px; margin: 10px; border-radius: 4px; border: 1px solid #444; background: #333; color: white; width: 250px; text-align: center; }
        button { padding: 12px 24px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 4px; font-weight: bold; margin-top: 10px; }
        button:hover { background: #45a049; }
        .error { color: #ff6b6b; margin-top: 15px; }
        
        #chat-container { position: absolute; bottom: 10px; left: 10px; pointer-events: auto; width: 320px; }
        #chat-history { height: 200px; overflow-y: auto; background: rgba(0,0,0,0.6); padding: 10px; border-radius: 4px; margin-bottom: 5px; }
        #chat-input { width: 100%; box-sizing: border-box; display: none; }
        #voice-controls { position: absolute; top: 10px; right: 10px; pointer-events: auto; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 4px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <div id="auth-screen" class="screen">
        <h1 style="margin-bottom: 40px; font-size: 3em; letter-spacing: 5px;">LAATTA</h1>
        
        <input type="text" id="join-name" placeholder="Your Name">
        <input type="text" id="join-code" placeholder="Invite Code">
        <button onclick="attemptJoin()">ENTER WORLD</button>
        
        <div id="auth-error" class="error"></div>
    </div>

    <div id="game-ui">
        <div id="voice-controls">
            <strong>Voice:</strong> 
            <button id="btn-ptt">Push-to-Talk (V)</button> 
            <button id="btn-open">Always On</button>
        </div>
        <div id="chat-container">
            <div id="chat-history"></div>
            <input type="text" id="chat-input" placeholder="Type message...">
        </div>
    </div>

    <script src="game.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        if(params.has('invite')) document.getElementById('join-code').value = params.get('invite');

        async function attemptJoin() {
            const code = document.getElementById('join-code').value;
            const name = document.getElementById('join-name').value;
            const btn = document.querySelector('button');
            const err = document.getElementById('auth-error');
            
            if(!name || !code) { err.innerText = "Please fill in both fields"; return; }
            
            btn.innerText = "CONNECTING...";
            err.innerText = "";

            try {
                const res = await fetch('/api/join', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ invite: code, name: name })
                });
                const data = await res.json();
                
                if(data.success) {
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('game-ui').style.display = 'block';
                    initGame(data.token);
                } else {
                    err.innerText = data.error;
                    btn.innerText = "ENTER WORLD";
                }
            } catch(e) {
                err.innerText = "Server Unreachable";
                btn.innerText = "ENTER WORLD";
            }
        }
    </script>
</body>
</html>
