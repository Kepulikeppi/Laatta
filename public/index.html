<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laatta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
        }
        
        /* Auth Screen */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        .screen h1 {
            font-size: 4em;
            letter-spacing: 8px;
            margin-bottom: 40px;
            color: #4CAF50;
            text-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }
        
        .auth-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        input {
            display: block;
            width: 280px;
            padding: 14px 18px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.15);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        button {
            width: 100%;
            padding: 14px 24px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .error {
            color: #ff6b6b;
            margin-top: 15px;
            text-align: center;
        }
        
        /* Game UI */
        #game-ui {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        /* Crosshair */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }
        
        #crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        #crosshair::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        /* Player List */
        #player-list {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 15px;
            border-radius: 8px;
            min-width: 150px;
            pointer-events: none;
        }
        
        .player-list-title {
            font-weight: bold;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9rem;
            color: #4CAF50;
        }
        
        .player-item {
            display: flex;
            align-items: center;
            margin: 6px 0;
            font-size: 0.85rem;
        }
        
        .player-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        /* Chat */
        #chat-container {
            position: absolute;
            bottom: 15px;
            left: 15px;
            width: 350px;
            pointer-events: auto;
        }
        
        #chat-history {
            height: 180px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px;
            border-radius: 8px 8px 0 0;
            font-size: 0.9rem;
        }
        
        .chat-msg {
            margin: 4px 0;
            line-height: 1.4;
            transition: opacity 0.5s;
        }
        
        .chat-name {
            color: #aaa;
            font-weight: bold;
        }
        
        .system-msg {
            color: #888;
            font-style: italic;
        }
        
        #chat-input {
            width: 100%;
            padding: 12px;
            display: none;
            border: none;
            border-radius: 0 0 8px 8px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 0.9rem;
            text-align: left;
        }
        
        #chat-hint {
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 0 0 8px 8px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Voice Controls */
        #voice-controls {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px;
            border-radius: 8px;
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #voice-controls button {
            width: auto;
            padding: 8px 12px;
            margin: 0;
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #voice-controls button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #voice-controls button.active {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        
        #mic-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
            transition: all 0.2s;
        }
        
        #mic-indicator.active {
            background: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        /* Pointer Lock Hint */
        #pointer-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            text-align: center;
            pointer-events: none;
        }
        
        #pointer-hint h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }
        
        /* Controls Help */
        #controls-help {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
        }
        
        #controls-help div {
            margin: 4px 0;
        }
        
        #controls-help span {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 5px;
            font-family: monospace;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <!-- Auth Screen -->
    <div id="auth-screen" class="screen">
        <h1>LAATTA</h1>
        <div class="auth-box">
            <input type="text" id="join-name" placeholder="Your Name" maxlength="15">
            <input type="text" id="join-code" placeholder="Invite Code">
            <button onclick="attemptJoin()">ENTER WORLD</button>
            <div id="auth-error" class="error"></div>
        </div>
    </div>

    <!-- Game UI -->
    <div id="game-ui">
        <!-- Crosshair -->
        <div id="crosshair"></div>
        
        <!-- Player List -->
        <div id="player-list">
            <div class="player-list-title">Players Online</div>
        </div>
        
        <!-- Controls Help -->
        <div id="controls-help">
            <div><span>W A S D</span> Move</div>
            <div><span>SPACE</span> Jump</div>
            <div><span>MOUSE</span> Look</div>
            <div><span>T</span> Chat</div>
            <div><span>V</span> Push-to-talk</div>
        </div>
        
        <!-- Chat -->
        <div id="chat-container">
            <div id="chat-history"></div>
            <input type="text" id="chat-input" placeholder="Type message and press Enter...">
            <div id="chat-hint">Press T to chat</div>
        </div>
        
        <!-- Voice Controls -->
        <div id="voice-controls">
            <span>Voice:</span>
            <button id="btn-ptt" class="active">Push-to-Talk (V)</button>
            <button id="btn-open">Always On</button>
            <div id="mic-indicator"></div>
        </div>
        
        <!-- Pointer Lock Hint -->
        <div id="pointer-hint">
            <h3>Click to Play</h3>
            <p>Click anywhere to enable mouse look</p>
        </div>
    </div>

    <script src="settings.js"></script>
    <script src="world.js"></script>
    <script src="game.js"></script>
    <script>
        // Check for invite code in URL
        const params = new URLSearchParams(window.location.search);
        if (params.has('invite')) {
            document.getElementById('join-code').value = params.get('invite');
        }

        async function attemptJoin() {
            const code = document.getElementById('join-code').value.trim();
            const name = document.getElementById('join-name').value.trim();
            const btn = document.querySelector('#auth-screen button');
            const err = document.getElementById('auth-error');
            
            if (!name) {
                err.innerText = "Please enter your name";
                return;
            }
            if (!code) {
                err.innerText = "Please enter an invite code";
                return;
            }
            
            btn.innerText = "CONNECTING...";
            btn.disabled = true;
            err.innerText = "";

            try {
                const res = await fetch('/api/join', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ invite: code, name: name })
                });
                const data = await res.json();
                
                if (data.success) {
                    document.getElementById('auth-screen').style.display = 'none';
                    document.getElementById('game-ui').style.display = 'block';
                    initGame(data.token, data.name || name, data.color);
                } else {
                    err.innerText = data.error;
                    btn.innerText = "ENTER WORLD";
                    btn.disabled = false;
                }
            } catch (e) {
                err.innerText = "Could not connect to server";
                btn.innerText = "ENTER WORLD";
                btn.disabled = false;
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('join-code').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') attemptJoin();
        });
        document.getElementById('join-name').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') document.getElementById('join-code').focus();
        });
    </script>
</body>
</html>
