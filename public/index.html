<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laatta</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <!-- Auth Screen -->
    <div id="auth-screen" class="screen">
        <h1>LAATTA</h1>
        <div class="auth-box">
            <input type="text" id="join-name" placeholder="Your Name" maxlength="15">
            <input type="text" id="join-code" placeholder="Invite Code">
            <button onclick="attemptJoin()">ENTER WORLD</button>
            <div id="auth-error" class="error"></div>
        </div>
    </div>

    <!-- Game UI -->
    <div id="game-ui">
        <div id="crosshair"></div>
        
        <div id="player-list">
            <div class="player-list-title">Players Online</div>
        </div>
        
        <div id="controls-help">
            <div><span>W A S D</span> Move</div>
            <div><span>SPACE</span> Jump</div>
            <div><span>MOUSE</span> Look</div>
            <div><span>T</span> Chat</div>
            <div><span>V</span> Push-to-talk</div>
            <div><span>ESC</span> Pause menu</div>
        </div>
        
        <div id="chat-container">
            <div id="chat-history"></div>
            <input type="text" id="chat-input" placeholder="Type message and press Enter...">
            <div id="chat-hint">Press T to chat</div>
        </div>
        
        <div id="voice-controls">
            <span>Voice:</span>
            <button id="btn-ptt" class="active">Push-to-Talk (V)</button>
            <button id="btn-open">Always On</button>
            <div id="mic-indicator"></div>
        </div>
        
        <div id="pointer-hint">
            <h3>Click to Play</h3>
            <p>Click anywhere to enable mouse look</p>
        </div>
        
        <!-- Pause Menu -->
        <div id="pause-menu">
            <div class="pause-box">
                <h2>PAUSED</h2>
                <button id="btn-continue">Continue</button>
                <button id="btn-exit">Exit Game</button>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
    <script src="world.js"></script>
    <script src="game.js"></script>
    <script src="join.js"></script>
</body>
</html>
